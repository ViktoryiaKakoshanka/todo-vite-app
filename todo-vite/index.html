<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo with jQuery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .completed { text-decoration: line-through; color: gray; }
    .filter-btn.active { font-weight: bold; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">üìù ToDo List (jQuery version)</h1>

    <div class="input-group mb-3">
      <input id="todo-input" type="text" class="form-control" placeholder="Enter new task..." />
      <button id="add-btn" class="btn btn-primary">Add</button>
    </div>

    <div class="mb-3">
      <button class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todo-list" class="list-group"></ul>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Main script -->
  <script src="./src/main.js" type="module"></script>
</body>
</html>
